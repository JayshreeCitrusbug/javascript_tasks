<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <form id="display-form" class="form">
            <h2>Registration Form</h2>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" disabled/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" disabled/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" disabled/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="phone" class="form-control" id="phone" disabled/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" disabled/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label" id="gender" >Gender</label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="male" value="male" disabled >Male
                </label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="female" value="female" disabled >Female
                </label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="other" value="other" disabled >Other
                </label>
                <br>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" disabled>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="hobby" class="checkbox" id="hobby">Hobby</label>
                <br />
                <input  class="form-check-input" type="checkbox" id="hobby1" name="cricket" />
                <label  class="form-check-label" for="hobby1"> Cricket </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby2" name="reading" />
                <label  class="form-check-label" for="hobby2"> Reading </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby3" name="traveling"/>
                <label  class="form-check-label" for="hobby3"> Traveling </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby4" name="movies" />
                <label  class="form-check-label" for="hobby4"> Movies </label>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="technology" id="technology">Technology:</label>
                <select class="form-select" multiple aria-label="multiple select example" id="form-multi-select">
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                </select>
                <p style="padding:50px">
                <small>Error Message</small>
            </div>

            <!-- <input type="submit"/>   -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // var fname = document.getElementById("fname");
        window.onload = function () {
        var url = document.location.href;

            params = url.split('?')[1].split('=')[1];
            console.log(params)
            let text = localStorage.getItem(params);
            console.log(text)
            let obj = JSON.parse(text);
            console.log(obj.fname)
            // document.getElementById("display-form").innerHTML = obj.name;

            // data = {}, tmp;
            // for (var i = 0, l = params.length; i < l; i++) {
            //     tmp = params[i].split('=');
            //     data[tmp[0]] = tmp[1];
            // }
            document.getElementById('fname').value = obj.fname;
            document.getElementById('lname').value = obj.lname;
            document.getElementById('email').value = obj.email;
            document.getElementById('phone').value = obj.phone;
            document.getElementById('zipcode').value = obj.zipcode;
            document.getElementById('dob').value = obj.dob;


            gender = document.getElementsByClassName("gender");
            console.log(gender)
            console.log(document.getElementById(gender.value));
            
            console.log("!!!!!!!!!!!!!!!!!!!!!!")
    }
    </script>   
</body>
</html>
