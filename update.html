<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <form id="upadteForm" class="upadteForm" method="POST">
            <h2>Update Registration Form</h2>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" value=""/>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="phone" class="form-control" id="phone" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label" id="gender" >Gender</label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="male" value="male"  >Male
                </label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="female" value="female"  >Female
                </label>
                <label class="radio-inline">
                    <input style="width: 9%; margin-right: -35px;" type="radio" name="gender" id="other" value="other"  >Other
                </label>
                <br>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" >
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="hobby" class="checkbox" id="hobby">Hobby</label>
                <br />
                <input  class="form-check-input" type="checkbox" id="hobby1" name="cricket" />
                <label  class="form-check-label" for="hobby1"> Cricket </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby2" name="reading" />
                <label  class="form-check-label" for="hobby2"> Reading </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby3" name="traveling" />
                <label  class="form-check-label" for="hobby3"> Traveling </label>
    
                <input  class="form-check-input" type="checkbox" id="hobby4" name="movies" />
                <label  class="form-check-label" for="hobby4"> Movies </label>
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="technology" id="technology">Technology:</label>
                <select class="form-select" multiple aria-label="multiple select example" id="form-multi-select" >
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                </select>
                <small>Error Message</small>
            </div>
            <button type="submit" class="btn btn-success" >Update</button>
            
            <button type="button" class="btn btn-primary" style="margin-top: 125px; font-size: 25px;" id="prvBtn"><</button>
            
            <button type="button" class="btn btn-primary" style="margin-top: 125px; font-size: 25px; margin-left: 42px" id="nexBtn">></button>

            <button type="button" class="btn btn-primary" style="margin-top: 125px; font-size: 25px; margin-left: 92px" onclick="window.location.href = 'http://127.0.0.1:5500/list.html';">Back</button>
            
        </form>
    </div>
    <p style="margin-bottom:12%"></p>

    <script>
        // var fname = document.getElementById("fname");
        
    </script>   
    <script src="./updateScript.js"></script>
    <script src="./script.js"></script>
</body>
</html>
