<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Email Address" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone No.</label>
                <input type="phone" class="form-control" id="phone" placeholder="Phone Number" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" placeholder="Zip code" />
                <small>Error Message</small>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label" id="gender">Gender</label>
                <label class="radio-inline">
                    <input style="width: 5%; margin-right: -30px;" type="radio" name="gender" id="male" value="male">Male
                </label>
                <label class="radio-inline">
                    <input style="width: 5%; margin-right: -30px;" type="radio" name="gender" id="female" value="female">Female
                </label>
                <label class="radio-inline">
                    <input style="width: 5%; margin-right: -30px;" type="radio" name="gender" id="other" value="other">Other
                </label>
                <br>
                <small>Error Message</small>
            </div>

            <!-- <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <br />
                <label class="radio-inline">
                    <input type="radio" name="male" /> Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="female" /> Female
                </label>
                <label class="radio-inline">
                    <input type="radio" name="other" /> Other
                </label>
                <small>Error Message</small>
            </div> -->
    

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
